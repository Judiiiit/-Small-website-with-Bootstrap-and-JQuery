<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GitHub Repositories Viewer</title>
</head>

<body>

<div class="container mt-3">
    <h1 class="text-center mb-4">Repositories of <span id="userDisplay"></span></h1>

    <div class="d-flex justify-content-center mb-3">
        <a href="usernames.html" class="btn btn-secondary"> Search another user</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Number of followers</th>
        </tr>
        </thead>
        <tbody id="repoTable"></tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
      // Obtener par√°metro user
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get("user");

      if (!username) {
        alert("No user.");
        window.location.href = "usernames.html";
        return;
      }

      $("#userDisplay").text(username);
      // API de GitHub
      $.get(`https://api.github.com/users/${username}/repos`, function(data) {
        if (data.length === 0) {
          $("#repoTable").append(`<tr><td colspan="3" class="text-center">This user does not have public repositories</td></tr>`);
          return;
        }

        data.forEach(repo => {
          $("#repoTable").append(`
            <tr>
              <td><a href="${repo.html_url}" target="_blank">${repo.name}</a></td>
              <td>${repo.description || "No description"}</td>
              <td>${repo.stargazers_count}</td>
            </tr>
          `);
        });
      }).fail(function() {
        $("#repoTable").append(`<tr><td colspan="3" class="text-center text-danger">User not found.</td></tr>`);
      });
    });
</script>
</body>
</html>
