<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GitHub Repositories Viewer</title>
</head>

<body>
<div class="container mt-3">
    <h1 class="text-center mb-4">GitHub Repositories Viewer</h1>
    <p>Enter a GitHub username:</p>

    <form onsubmit="return false;">
        <div class="input-group mb-3">
            <span class="input-group-text">Username</span>
            <input type="text" class="form-control" placeholder="Username" id="username">
        </div>

        <button type="submit" id="searchBtn" class="btn btn-primary">Search repositories</button>
    </form>
</div>
<script>
    document.getElementById("searchBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a GitHub username!");
        return;
      }
      // Para que se nos abran la segunda pagina con la tabla: redirige a repos.html pasando el usuario como par√°metro
      window.location.href = `repos.html?user=${encodeURIComponent(username)}`;
    });
</script>

</body>
</html>
